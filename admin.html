<body>
    <nav class="navbar navbar-dark navbar-expand-lg fixed-top bg-dark" id="mainNav">
        <div class="container"><a class="navbar-brand" href="./index.html">CharmsCollection</a><button data-toggle="collapse" data-target="#navbarResponsive" class="navbar-toggler navbar-toggler-right" type="button" data-toogle="collapse" aria-controls="navbarResponsive" aria-expanded="false"
                aria-label="Toggle navigation"><i class="fa fa-bars"></i></button>
            <div class="collapse navbar-collapse" id="navbarResponsive">
                <ul class="nav navbar-nav ml-auto text-uppercase">
                    <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger" href="#Clothing_Men1">Men</a></li>
                    <li class="nav-item" role="presentation"><a class="nav-link js-scroll-trigger" href="#Sneeker_section1">Sneakers</a></li>

                </ul>

<section class="text-xl-left flex-shrink-1 homepageSection" id="adminSection" style="filter: blur(0px);">
        <div id="main_Body">
            <div id="mainDiv">
                <div id="inputDiv">
                    <input type="text" id="productName" placeholder="Product Name">
                    <input type="number" id="productPrice" placeholder="Product Price">
                    <input type="text" id="brandName" placeholder="Brand Name">
                    <div>
                        <input type="text" id="productDiscription" placeholder="Product Discription"> </div>
                </div>
                <div id="selectorDiv">
                    <select id="catagoryMenOrWomen">
                        <option value="Men">Men</option>
                        <option value="Women">Women</option>
                        <option value="Both">Both</option>
                    </select>
                    <select id="TypeofProduct">
                        <option value="Clothing">Clothing</option>
                        <option value="Shoes">Shoes/Sandels</option>
                        <option value="Watches">Watches</option>
                        <option value="Toyes">Toys</option>
                        <option value="MakeUP">MakeUP</option>
                        <option value="Bag">Bag</option>
                        <option value="Sunglasses">Sunglasses</option>
                        <option value="Accessories">Accessories</option>
                    </select>
                    <div id="SelectAndUplode">
                        <input type="file" id="inpFile" multiple accept="images/*">
                        <label for="inpFile"> Choose a Photo</label>
                    </div>
                    <div id="showUplodedPhoto"> </div>
                </div>
            </div>
            <button id="btnUplode"> Uplode </button>
        </div> 
</section>
